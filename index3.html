<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./src/img/camera.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="lado-esquerdo">
            <h1>1º Projeto</h1>
            <h2>Maravilhas do Norte</h2>
        </div>

        <!-- CARD 1 -->
        <div class="card-branco">
            <figure>
                <div class="zoom">
                    <img src="./src/img/montanha.png" alt="Montanha e estrada">
                </div>
                <figcaption>Assunto da imagem</figcaption>
                <p>
                    Tirei essa foto enquanto estava a caminho do aeroporto, e me deparei com essa paisagem.
                    Imediatamente desci do carro e capturei esta bela imagem.
                </p>
            </figure>
        </div>

        <!-- CARD 2 -->
        <div class="card-branco">
            <figure>
                <div class="zoom">
                    <img src="./src/img/montanha 2.png" alt="Montanha e lago">
                </div>
                <figcaption>Assunto da imagem</figcaption>
                <p>
                    Tirei essa foto de pequenas cabanas de pescadores perto de um precipício na costa. 
                    Para mim, foi uma ótima foto, pois o ambiente e a atmosfera contribuíram para a fotografia.
                </p>
            </figure>
        </div>

        <!-- CARD 3 -->
        <div class="card-branco">
            <figure>
                <div class="zoom">
                    <img src="./src/img/bandeira.avif" alt="Bandeira da Islândia">
                </div>
                <figcaption>Assunto da imagem</figcaption>
                <p>
                    Uma foto da bandeira da Islândia ao fundo de um belo céu azul, 
                    capturando a essência hospitaleira, natural e transformadora que essa viagem proporcionou.
                </p>
            </figure>
        </div>

        <!-- Decorações -->
        <div class="decoracao-amarela canto-inferior"></div>
        <div class="decoracao-amarela canto-superior"></div>

    </div>

</body>

</html>
