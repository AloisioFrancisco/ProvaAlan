    <div class="container">

        <div class="texto-esquerdo">
            <h1><strong>3º Projeto</strong></h1>
            <h2><em>Calor do Brasil</em></h2>
            
            <p class="descricao">
                Essa é a foto que tirei de uma cratera de vulcão Bromo ativo com fumaça saindo da cratera. 
                Essa tem um significado bem grande para mim, já que neste os vulcões são vistos como símbolo religioso.
            </p>
        </div>

                <figure class="imagem-direita">
            <div class="borda-canto-topo"></div>
            <div class="borda-canto-baixo"></div> 
            <div class="zoom">
                <a href="./src/img/cristo.png"><img src="./src/img/cristo.png" alt="=Cristo"></a>
            </div>
            <figcaption class="legenda-direita">Assunto da imagem</figcaption>
            <p class="texto-direita">
               Essa é uma foto do Cristo Redentor, que fica encima do Corcovado, seus braços abertos representam a hospitalidade brasileira e a fé que seu povo carrega, tem uma bela vista da cidade enquanto abençoa os seus cidadões e visitantes
            </p>
        </figure>

                <figure class="imagem-centro">
            <div class="zoom">
                <a href="./src/img/salvador.png"><img src="./src/img/salvador.png" alt="salvador"></a>
            </div>
            <figcaption class="legenda-centro">Assunto da imagem</figcaption>
            <p class="texto-centro">
               Uma vista sobre um bairro tradicional em Salvador, na Bahia , ele capta perfeitamento a essência quente e tradicional desta cidade
            </p>
        </figure>

                        <figure class="imagem-centro2">
            <div class="zoom">
                <a href="./src/img/brasil.avif"><img src="./src/img/brasil.avif" alt="Brasil"></a>
            </div>
            <figcaption class="legenda-centro2">Assunto da imagem</figcaption>
            <p class="texto-centro2">
                Uma foto da bandeira do Brasil, com uma bela visão do parque da tijuca, representanto a natureza exuberante e calor humano e tropical deste país. 
            </p>
        </figure>
